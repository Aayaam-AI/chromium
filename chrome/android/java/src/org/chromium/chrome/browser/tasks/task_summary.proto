//
// Protocol buffer definition for a thumbnail entry on disk, used for storing
// thumbnail and its related data for caching.

syntax = "proto2";

package org.chromium.chrome.browser.tasks;

option java_package = "org.chromium.chrome.browser.tasks";

option optimize_for = LITE_RUNTIME;

message SummaryInfo {
  // Required
  optional int32 summary_info_type = 1;
  // Required
  optional string text = 2;
  // Required
  optional string image_url = 3;
  // Required
  optional string url = 4;
}

message Summary {
  // Required
  repeated SummaryInfo info = 1;
}